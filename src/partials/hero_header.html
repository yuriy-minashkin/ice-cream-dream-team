<header class="header">
  <div class="header__container container">
    <a class="logo" href="#">
      <picture>
        <source
          srcset="
            /src/images/header-hero/desktop/logo-desk-x1.png 1x,
            /src/images/header-hero/desktop/logo-desk-x2.png 2x
          "
          media="(min-width: 1200px)"
          type="image/png"
        />
        <source
          srcset="
            /src/images/header-hero/tab/logo-tab-x1.png 1x,
            /src/images/header-hero/tab/logo-tab-x2.png 2x
          "
          media="(min-width: 768px)"
          type="image/png"
        />
        <source
          srcset="
            /src/images/header-hero/mobile/logo-mob-x1.png 1x,
            /src/images/header-hero/mobile/logo-mob-x2.png 2x
          "
          media="(max-width: 768px)"
          type="image/png"
        />

        <img
          src="/src/images/header-hero/desktop/logo-desk-x1.png"
          alt="logo"
        />
      </picture>
    </a>

    <nav class="nav">
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>

    <div class="button-wrapper">
      <button class="menu-btn" type="button">
        <svg width="32" height="32">
          <use
            class="menu-icon"
            href="./images/header-hero/svg/icons.svg#burger"
          ></use>
        </svg>
      </button>
      <button class="buy-now-btn" type="button"></button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero__container container">
    <h1 class="hero__title">ice cream made with passion</h1>

    <ul class="hero__buttons">
      <li>
        <a class="hero__btn-prod" href="#products">Products</a>
      </li>
      <li>
        <a class="hero__btn-how" href="#about">How it's made?</a>
      </li>
    </ul>

    <picture class="hero__ice-cream">
      <source
        srcset="
          /src/images/header-hero/desktop/ice-cream-desk-1x.png 1x,
          /src/images/header-hero/desktop/ice-cream-desk-2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          /src/images/header-hero/tab/ice-cream-tab-1x.png 1x,
          /src/images/header-hero/tab/ice-cream-tab-2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          /src/images/header-hero/mobile/ice-cream-mob-1x.png 1x,
          /src/images/header-hero/mobile/ice-cream-mob-2x.png 2x
        "
        media="(max-width: 768px)"
        type="image/png"
      />

      <img
        src="/src/images/header-hero/desktop/ice-cream-desk-1x.png"
        alt="ice cream"
      />
    </picture>

    <picture class="hero__dots">
      <source
        srcset="
          /src/images/header-hero/desktop/dots-desk-x1.png 1x,
          /src/images/header-hero/desktop/dots-desk-x2.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          /src/images/header-hero/tab/dots-tab-x1.png 1x,
          /src/images/header-hero/tab/dots-tab-x2.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          /src/images/header-hero/mobile/dots-mob-x1.png 1x,
          /src/images/header-hero/mobile/dots-mob-x2.png 2x
        "
        media="(max-width: 768px)"
        type="image/png"
      />

      <img src="/src/images/header-hero/desktop/dots-desk-x1.png" alt="dots" />
    </picture>
  </div>
</section>
